<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نورالدين | مصمم أنمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00c3ff;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2rem;
      color: #00c3ff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .intro {
      margin: 40px auto;
      max-width: 500px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .anime-bg {
      background: url('B.png') no-repeat center center;
      background-size: cover;
      padding: 100px 20px;
      border-radius: 15px;
      margin-top: 30px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e6b800;
    }
  </style>
</head>
<body>
  <header>
    <img src="1.png" alt="نورالدين" />
    <h1>نورالدين</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">الأعمال</a>
      <a href="#">السيرة الذاتية</a>
    </nav>
  </header>

  <div class="anime-bg">
    <div class="intro">
      <p>أصمم مواقع ويب وسير ذاتية بطابع أنمي فريد وجذاب، على حسب طلبك وبأفضل جودة ممكنة!</p>
      <button onclick="showAlert()">اطلب الآن</button>
    </div>
  </div>

  <script>
    function showAlert() {
      alert("شكراً لاهتمامك! سيتم التواصل معك قريبًا.");
    }
  </script>
</body>
</html>
