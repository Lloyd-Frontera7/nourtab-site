<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nouraldeen's Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <meta property="og:title" content="Nouraldeen's Portfolio">
  <meta property="og:description" content="Creative Web Developer & Problem Solver">
  <meta property="og:image" content="ho.png">
  <meta property="og:url" content="https://yourdomain.com">
</head>
<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <header class="hero">
    <div class="container">
      <div class="profile-card" data-aos="fade-down">
        <img src="ho.png" alt="Nouraldeen Photo" class="profile-img" />
        <h1 class="name">Nouraldeen</h1>
        <p class="title">Web Developer & Creative Coder</p>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="projects-section">
    <div class="project-card" data-aos="zoom-in">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>

    <div class="project-card" data-aos="zoom-in" data-aos-delay="100">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>

    <div class="project-card" data-aos="zoom-in" data-aos-delay="200">
      <img src="" alt="">
      <h3></h3>
      <p></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Nouraldeen. All rights reserved.</p>
    <button id="backToTop" class="ttt">Back to Top</button>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

   

    const backToTop = document.getElementById('backToTop');
    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
    });
  </script>
</body>
</html>
